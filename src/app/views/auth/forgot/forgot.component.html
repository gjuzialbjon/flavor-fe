<div class="row no-gutters align-items-center justify-content-center">
  <div class="auth-form p-3 mt-md-n5 mb-md-5">
    <div class="text-center mb-4">
      <img
        src="../../../../assets/media/logos/logo.svg"
        alt=""
        width="116"
        height="158"
      />
      <p class="logo-name">SWAP</p>
    </div>
    <p *ngIf="!success" class="text-muted">
      Please enter your email address to receive a link to reset your password.
    </p>

    <nb-alert *ngIf="success" status="success">
      Please check your e-mail. You should receive a link to reset your
      password.
    </nb-alert>

    <nb-alert *ngIf="error" status="danger">
      Something went wrong. Please try again.
    </nb-alert>

    <input
      *ngIf="!success"
      nbInput
      fullWidth
      [formControl]="emailFormControl"
      [status]="
        emailFormControl.touched && emailFormControl.errors ? 'danger' : 'info'
      "
      placeholder="E-mail address"
    />

    <small
      *ngIf="emailFormControl.touched && emailFormControl.errors"
      class="form-text text-danger"
      >Please enter a valid e-mail address</small
    >

    <div class="d-flex w-100 align-items-center justify-content-between mt-1">
      <a
        class="back-to-login"
        routerLink="/auth/login"
        >Back to login</a
      >
      <button
        *ngIf="!success"
        type="button"
        nbButton
        status="info"
        class="mt-2"
        style="padding: 0.6875rem 3.125rem"
        shape="round"
        (click)="sendResetLink()"
        [disabled]="loading"
        [nbSpinner]="loading"
        nbSpinnerStatus="danger"
      >
        send
      </button>
    </div>
  </div>
</div>
