<div class="row no-gutters align-items-center justify-content-center">
    <div class="auth-form p-3 mt-md-n5 mb-md-5">
        <div class="text-center mb-4">
            <img
              src="../../../../assets/media/logos/logo.svg"
              alt=""
              width="116"
              height="158"
            />
            <p style="letter-spacing: 2px; color: #284693; font-size: xx-large; font-weight: bolder; margin-top: 10px;">SWAP</p>
        </div>
        <p class="text-muted">Please enter your email address to receive a link to reset your password.</p>

        <input
            nbInput
            fullWidth
            [formControl]="emailFormControl"
            [status]="emailFormControl.touched && emailFormControl.errors ? 'danger' : 'info'"
            placeholder="E-mail address"
            >

        <small
        *ngIf="emailFormControl.touched && emailFormControl.errors"
        class="form-text text-danger"
        >Please enter a valid e-mail address</small>

            <div class="d-flex w-100 align-items-center justify-content-between mt-1">
                <a
                  style="cursor: pointer; text-decoration: underline; color: #284693"
                  routerLink="/auth/login"
                  >Back to login</a
                >
                <button
                  type="button"
                  nbButton
                  status="info"
                  class="mt-2"
                  style="padding: 0.6875rem 3.125rem"
                  shape="round"
                  (click)="sendResetLink()"
                  [nbSpinner]="loading"
                  nbSpinnerStatus="info"
                >
                  send
                </button>
              </div>
    </div>
</div>
