<div class="row no-gutters align-items-center justify-content-center">
  <form
    class="auth-form p-3 mt-md-n5 mb-md-5"
    [formGroup]="loginForm"
    style="border-radius: 6px"
  >
    <div class="text-center mb-4">
      <img
        src="../../../../assets/media/logos/logo.svg"
        alt=""
        width="116"
        height="158"
      />
      <p class="logo-name">SWAP</p>
    </div>

    <nb-form-field class="mb-2">
      <label class="label" for="email">Email address:</label>
      <input
        type="email"
        nbInput
        fullWidth
        formControlName="email"
        placeholder="E-mail address"
        [status]="l.email.touched && l.email.errors ? 'danger' : 'info'"
      />
      <small
        *ngIf="l.email.touched && l.email.errors"
        class="form-text text-danger"
        >Please enter a valid e-mail address</small
      >
    </nb-form-field>

    <nb-form-field class="mb-2">
      <label class="label" for="password">Password:</label>
      <input
        [type]="getInputType()"
        formControlName="password"
        nbInput
        fullWidth
        placeholder="••••••"
        [status]="l.password.touched && l.password.errors ? 'danger' : 'info'"
      />
      <button
        nbSuffix
        nbButton
        ghost
        style="margin-top: 29px"
        (click)="toggleShowPassword()"
      >
        <nb-icon
          [icon]="showPassword ? 'eye' : 'eye-slash'"
          [attr.aria-label]="showPassword ? 'hide password' : 'show password'"
        >
        </nb-icon>
      </button>
    </nb-form-field>
    <small
      *ngIf="l.password.touched && l.password.errors"
      class="form-text text-danger"
      >Please enter your password</small
    >

    <div class="d-flex w-100 align-items-center justify-content-between">
      <a
        style="cursor: pointer; text-decoration: underline; color: #284693"
        routerLink="/auth/forgot"
        >Forgot your password?</a
      >
      <button
        type="button"
        nbButton
        status="info"
        class="mt-2"
        style="padding: 0.6875rem 3.125rem"
        shape="round"
        [disabled]="loading"
        (click)="login()"
        [nbSpinner]="loading"
        nbSpinnerStatus="info"
      >
        LOGIN
      </button>
    </div>
  </form>
</div>
