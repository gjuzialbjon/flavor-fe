<nb-card
  class="mt-0 shadow"
  style="border: none"
  [nbSpinner]="loading"
  nbSpinnerStatus="danger"
  nbSpinnerSize="large"
  nbSpinnerMessage=""
>
  <nb-card-body>
    <div class="row mb-4">
      <div class="col-6">
        <p class="text-muted text-uppercase font-weight-bold">Clients</p>
      </div>
      <div class="col-6 text-right">
        <button nbButton status="info" (click)="openNewClientDialog(newClient)">
          Create new client
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table
          datatable
          [dtTrigger]="$any(dtTrigger)"
          [dtOptions]="dtOptions"
          class="table table-hover"
          width="100%"
        >
          <thead>
            <tr>
              <th width="20px">&nbsp;</th>
              <th>Client Name</th>
              <th>Location</th>
              <th>Created at</th>
              <th>Description</th>
              <th width="20px">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clients">
              <td>
                <nb-icon
                  icon="heart"
                  [status]="client.favorite ? 'danger' : 'basic'"
                  style="cursor: pointer"
                  class="mr-2"
                  (click)="toggleFavorite(client)"
                ></nb-icon>
              </td>
              <td class="text-capitalize">
                {{ client.name }} {{ client.surname }}
              </td>
              <td class="text-capitalize">{{ client.location }}</td>
              <td>{{ client.createdAt | date: "mediumDate" }}</td>
              <td>{{ client.description }}</td>
              <td routerLink="{{ client._id }}">
                <nb-icon
                  icon="arrow-right"
                  style="cursor: pointer"
                  status="danger"
                ></nb-icon>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </nb-card-body>
</nb-card>

<ng-template #newClient let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>NEW CLIENT</nb-card-header>

    <form [formGroup]="newClientForm" class="p-3">
      <div class="form-group">
        <input
          nbInput
          fullWidth
          [status]="n.name.touched && n.name.errors ? 'danger' : 'basic'"
          formControlName="name"
          placeholder="Name *"
        />
        <small
          *ngIf="n.name.touched && n.name.errors"
          class="form-text text-danger"
          >Please enter a name.</small
        >
      </div>
      <div class="form-group">
        <input
          nbInput
          fullWidth
          [status]="n.surname.touched && n.surname.errors ? 'danger' : 'basic'"
          formControlName="surname"
          placeholder="Surname *"
        />
        <small
          *ngIf="n.surname.touched && n.surname.errors"
          class="form-text text-danger"
          >Please enter a surname.</small
        >
      </div>
      <div class="form-group">
        <input
          nbInput
          fullWidth
          [status]="n.location.touched && n.location.errors ? 'danger' : 'basic'"
          formControlName="location"
          placeholder="Location *"
        />
        <small
          *ngIf="n.location.touched && n.location.errors"
          class="form-text text-danger"
          >Please enter a location.</small
        >
      </div>
      <div class="form-group">
        <input
          nbInput
          fullWidth
          [status]="n.description.touched && n.description.errors ? 'danger' : 'basic'"
          formControlName="description"
          placeholder="Description *"
        />
        <small
          *ngIf="n.description.touched && n.description.errors"
          class="form-text text-danger"
          >Please enter a description.</small
        >
      </div>
    </form>

    <nb-card-footer>
      <button type="button" nbButton class="mr-3" (click)="ref.close()">
        Cancel
      </button>
      <button
        type="button"
        nbButton
        class=""
        status="success"
        (click)="createClient(ref)"
        [disabled]="loading"
      >
        Create
      </button>
    </nb-card-footer>
  </nb-card>
</ng-template>
