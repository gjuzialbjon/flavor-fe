<form [formGroup]="transactionForm" class="form-row">
	<div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 mb-2">
		<label class="label">Store *</label>
		<ng-select formControlName="storeId" class="my-ng-select" placeholder="Select store...">
			<ng-option *ngFor="let store of stores" [value]="store._id">{{ store.name | uppercase }}</ng-option>
		</ng-select>
		<small *ngIf="t.storeId.touched && t.storeId.errors" class="form-text text-danger">Please select a store</small>
	</div>
	<div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 mb-2">
		<label class="label">Client (optional)</label>
		<ng-select formControlName="clientId" class="my-ng-select" placeholder="Select client...">
			<ng-option *ngFor="let client of clients" [value]="client._id">{{ client.name | uppercase }}</ng-option>
		</ng-select>
	</div>

	<div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 mb-2">
		<label class="label">Description *</label>
		<input
			nbInput
			fullWidth
			placeholder="Description"
			formControlName="description"
			[status]="t.description.touched && t.description.errors ? 'danger' : 'basic'"
		/>
		<small *ngIf="t.description.touched && t.description.errors" class="form-text text-danger"
			>Please enter a short description</small
		>
	</div>

	<div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 mb-2">
		<label class="label">Amount *</label>
		<nb-form-field>
			<input
				nbInput
				fullWidth
				formControlName="amount"
				placeholder="Amount *"
				[status]="t.amount.touched && t.amount.errors ? 'danger' : 'basic'"
			/>
			<nb-icon nbSuffix icon="euro-sign"></nb-icon>
		</nb-form-field>

		<small *ngIf="t.amount.touched && t.amount.errors" class="form-text text-danger">Please enter a valid amount</small>
	</div>

	<div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 mb-2">
		<label class="label">Fee (optional)</label>
		<nb-form-field>
			<input
				nbInput
				fullWidth
				formControlName="fee"
				placeholder="Fee"
				[status]="t.fee.touched && t.fee.errors ? 'danger' : 'basic'"
			/>
			<nb-icon nbSuffix icon="euro-sign"></nb-icon>
		</nb-form-field>

		<small *ngIf="t.fee.touched && t.fee.errors" class="form-text text-danger"
			>Please enter a valid fee or leave this field empty (Only numbers allowed)</small
		>
	</div>
</form>

<div class="row mt-3">
	<div class="col-12 text-right">
		<button nbButton status="info" (click)="makeTransaction()">Make deposit</button>
		<button nbButton ghost class="ml-3" (click)="initForm()">reset</button>
	</div>
</div>
