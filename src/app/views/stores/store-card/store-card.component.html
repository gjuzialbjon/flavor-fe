<nb-card class="store-card shadow">
    <nb-card-body class="p-0">
        <div class="row no-gutters">
            <div class="col-xl-10 col-9">
                <div class="row no-gutters px-3 pt-3">
                    <div class="col-7 text-uppercase h6 text-white">
                        {{ name }}
                    </div>
                    <div class="col-5 text-right">
                        December
                    </div>
                </div>
                <div class="row no-gutters align-items-center">
                    <div class="col-md-4 px-3 pb-3">
                        <div class="row no-gutters">
                            <div class="col-6 text-uppercase">
                                Balance
                            </div>
                            <div class="col-6 text-right">
                                <sup>$</sup>
                                <span style="font-size: large;">{{ balance }}</span> 
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 d-md-block d-none px-3 pb-3 horizontal-line">
                        <div class="row no-gutters align-items-center">
                            <div class="col-6 text-uppercase">
                                Profit
                            </div>
                            <div class="col-6">
                                <div class="text-right pb-2">
                                    <nb-icon *ngIf="percentage < 0" icon="arrow-down" style="font-size: .85rem;"></nb-icon>
                                    <nb-icon *ngIf="percentage >= 0" icon="arrow-up" style="font-size: .85rem;"></nb-icon>

                                    {{ percentage }}
                                    <sup>%</sup>
                                </div>
                                <div class="text-right">
                                    <sup>$</sup>
                                    <span style="font-size: large;">{{ profit }}</span> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 d-md-block d-none">
                        <div class="row no-gutters">
                            <div class="col pb-3 text-center">
                                <img src=".././../../../assets/media/stores/st1.jpg" alt="" width="64" height="64" class="rounded-circle">
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-2 col-3 bg-white text-dark p-2" routerLink="{{ id }}" style="border-top-right-radius: 5px; border-bottom-right-radius: 5px; cursor: pointer;">
                <div class="d-flex h-100 flex-column align-items-center justify-content-center">
                    <div class="text-center mb-2">
                        OPEN STORE
                    </div>
                    <div>
                        <nb-icon icon="arrow-right" status="danger"></nb-icon>
                    </div>
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
