<div class="row">
  <div class="col-xl-4 col-lg-5 col-md-7">
    <nb-card class="total-card shadow mb-4">
      <nb-card-body class="p-3">
        <div class="text-uppercase font-weight-normal mb-1">
          Total balance euro
        </div>
        <div class="text-right mb-0" style="font-size: x-large">
          {{ totalBalance | currency: "EUR" }}
        </div>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-xl-8 col-lg-7 col-md-5 text-right">
    <button
      nbButton
      status="info"
      class="shadow"
      (click)="openNewStoreModal(newStore)"
    >
      Add new store
    </button>
  </div>
</div>

<div class="row">
  <div class="col-xl-6 col-lg-7">
    <nb-card class="shadow">
      <nb-card-header>
        <h6>Stores</h6>
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div
            class="col-12"
            [nbSpinner]="loadingStores"
            nbSpinnerStatus="danger"
            nbSpinnerSize="large"
            nbSpinnerMessage="Loading stores"
            style="min-height: 40px"
          >
            <app-store-card
              *ngFor="let store of stores"
              [name]="store.name"
              [balance]="store.balance"
              [profit]="store.revenue_sum"
              [id]="store._id"
            >
            </app-store-card>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-xl-6 col-lg-5">
    <nb-card
      class="shadow"
      [nbSpinner]="loadingFavorites"
      nbSpinnerStatus="danger"
      nbSpinnerSize="large"
      nbSpinnerMessage="Loading favorite clients"
    >
      <nb-card-header>
        <h6>Top clients</h6>
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-md-6" *ngFor="let client of favoriteClients">
            <app-client-card
              [name]="client.name"
              [surname]="client.surname"
              [id]="client._id"
              [balance]="client.balance"
            ></app-client-card>
          </div>
        </div>

        <p *ngIf="favoriteClients?.length === 0">
          Looks empty, no favorite clients yet...
          <a routerLink="/clients" style="cursor: pointer">Why not add one?</a>
        </p>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<ng-template #newStore let-ref="dialogRef">
  <nb-card>
    <nb-card-header>
      <h4 class="modal-title">New Store</h4>
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="newStoreForm">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            [class.is-invalid]="s.name.touched && s.name.errors"
            formControlName="name"
            placeholder="Name *"
          />
          <small
            *ngIf="s.name.touched && s.name.errors"
            class="form-text text-danger"
            >Please enter a name for your new store.</small
          >
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            [class.is-invalid]="s.location.touched && s.location.errors"
            formControlName="location"
            placeholder="Location"
          />
          <small
            *ngIf="s.location.touched && s.location.errors"
            class="form-text text-danger"
            >Please enter a location.</small
          >
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            formControlName="description"
            placeholder="Description"
          />
        </div>
        <div class="form-group">
          <nb-select
            formControlName="default_currency"
            fullWidth
            placeholder="Default currency"
          >
            <nb-option [value]="0">Default currency</nb-option>
            <nb-option
              *ngFor="let currency of currencies"
              [value]="currency._id"
              >{{ currency.name }}</nb-option
            >
          </nb-select>
          <small>If empty, it will use default's system currency</small>
        </div>
      </form>
    </nb-card-body>
    <nb-card-footer>
      <button
        ghost
        nbButton
        (click)="ref.close()"
      >
        Cancel
      </button>
      <button
        nbButton
        class="ml-4"
        status="success"
        (click)="createStore(ref)"
        [disabled]="loading"
      >
        add
      </button>
    </nb-card-footer>
  </nb-card>
</ng-template>
