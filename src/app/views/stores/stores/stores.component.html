<div class="row justify-content-center">
  <div class="col-xl-4 col-lg-6 p-3" *ngFor="let store of stores" (click)="openStore(store)">
    <div class="card h-100 rounded store-card">
      <div class="card-body p-3">
        <div class="text-center">
          <img src="https://images.unsplash.com/photo-1499557354967-2b2d8910bcca?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=7d5363c18112a02ce22d0c46f8570147&auto=format&fit=crop&w=635&q=80%20635w" class="rounded-circle mt-4 mb-2" width="130" height="130" alt="">
          <h2 class="store-location mb-3 text-primary">{{ store.location }}</h2>
          <p class="store-currency mb-2 text-info">
            Currency: <span class="fotn-weight-bold">{{ store.currency }}</span>
          </p>
          <p class="store-description mb-3 text-muted">{{ store.description }}</p>
          <button class="store-main-btn px-3">Open store</button>
          <hr class="store-hr">
          <div class="row no-gutters">
            <div class="col-4">
              <button class="btn store-stat-btn store-stat-1-btn rounded-circle">
                <fa-icon [icon]="['fas', 'balance-scale']" class="fa-lg"></fa-icon>
              </button>
              <h2 class="mt-2" [ngClass]="{ 'text-success':store.balance >  0, 'text-danger':store.balance < 0, 'text-dark':store.balance === 0}"  [countUp]="store.balance" [options]="countUpOptions">{{ store.balance }}</h2>
              <p class="text-muted">Balance</p>
            </div>
            <div class="col-4">
              <button class="btn store-stat-btn store-stat-2-btn rounded-circle">
                <fa-icon [icon]="['fas', 'user-friends']" class="fa-lg"></fa-icon>
              </button><br>
              <h2 class="text-dark mt-2"  [countUp]="store.clients" [options]="countUpOptions">{{ store.clients }}</h2>
              <p class="text-muted">Clients</p>
            </div>
            <div class="col-4">
              <button class="btn store-stat-btn store-stat-3-btn rounded-circle">
                <fa-icon [icon]="['fas', 'user-tie']" class="fa-lg"></fa-icon>
              </button>
              <h2 class="text-dark mt-2" [countUp]="store.users" [options]="countUpOptions">{{ store.users }}</h2>
              <p class="text-muted">Users</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-4 col-lg-6 p-3">
    <div class="card h-100 rounded store-card" style="cursor: pointer;" (click)="openNewStoreModal(newModalContent)">
      <div class="card-body p-3 d-flex flex-column align-items-center justify-content-center">
        <fa-icon [icon]="['fas', 'plus']" class="fa-10x text-primary"></fa-icon>
        <h2 class="d-block display-4 font-weight-bold text-dark">New store</h2>
      </div>
    </div>
  </div>
</div>


<ng-template #newModalContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">New Store</h4>
    <button type="button" class="close text-dark" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="newStoreForm">
      <div class="form-group">
        <input type="text" class="form-control" [class.is-invalid]="s.name.touched && s.name.errors" formControlName="name" placeholder="Name *" >
        <small *ngIf="s.name.touched && s.name.errors" class="form-text text-danger">Please enter a name for your new store.</small>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" [class.is-invalid]="s.location.touched && s.location.errors" formControlName="location" placeholder="Location *">
        <small *ngIf="s.location.touched && s.location.errors" class="form-text text-danger">Please enter a location.</small>
      </div>
      <div class="form-group">
        <input type="text" class="form-control"  formControlName="description" placeholder="Description">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary mr-3" (click)="modal.close('Cancel click')">Cancel</button>
    <button type="button" class="btn btn-success" (click)="createStore()">Save</button>
  </div>
</ng-template>
