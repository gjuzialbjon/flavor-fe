<div class="container-fluid">
  <div class="d-flex align-items-center justify-content-between">
    <span>
      <nb-icon (click)="toggleSidebar()" icon="bars" style="cursor: pointer; margin-right: .7rem;"></nb-icon>
      <a class="brand" style="font-size: 1.5rem;">My Brand</a>
    </span>
    <span class="d-flex align-items-center">
      <nb-search type="rotate-layout" status="success" class="mr-3"></nb-search>
      <a [nbContextMenu]="userMenu" class="d-none d-md-block pr-3">{{ fullName }}</a>
      <nb-icon icon="user" [nbContextMenu]="userMenu"></nb-icon>
    </span>
  </div>
</div>
